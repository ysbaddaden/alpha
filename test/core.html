<html>
<head>
</head>
<body>

  <div id="test"></div>
  <div id="toto">
    <div id="tata">
    </div>
  </div>
  
  <input type="text" name="titi" style="display:none"/>


<script type="text/javascript" src="jsunit.js"></script>
<script type="text/javascript" src="loader.js"></script>
<script type="text/javascript">load_alpha('..');</script>

<script type="text/javascript">

Element.prototype.get_id = function() {
  return this.id;
}

jsUnit.add("$ must return an element by it's id", function()
{
  var elm = $('test');
  jsUnit.assertEquals(elm.id, 'test');
});

jsUnit.add("$ must return an extended element", function()
{
  var elm = $('test');
  jsUnit.assertFunction(elm.get_id);
});

jsUnit.add("document.getElementById must return an extended element", function()
{
  var elm = $('test');
  jsUnit.assertFunction(elm.get_id);
});

jsUnit.add("document.getElementsByTagName must return extended elements", function()
{
  var elms = document.getElementsByTagName('div')
  jsUnit.assertFunction(elms[0].get_id);
});

jsUnit.add("document.getElementsByTagName must return a NodeList", function()
{
  var elms = document.getElementsByTagName('div');
  jsUnit.assertFunction(elms.item(0).get_id);
});

jsUnit.add("elm.getElementsByTagName must return an extended element", function()
{
  var elms = $('toto').getElementsByTagName('div');
  jsUnit.assertFunction(elms[0].get_id);
});

jsUnit.add("elm.getElementsByTagName must return a NodeList", function()
{
  var elms = $('toto').getElementsByTagName('div');
  jsUnit.assertFunction(elms.item(0).get_id);
});

jsUnit.add("elm.getElementsByTagName must only return it's descendants", function()
{
  var elms = $('toto').getElementsByTagName('div');
  jsUnit.assertEquals(elms.item(0).get_id(), 'tata');
});

jsUnit.add("document.createElement must return an extended element", function()
{
  var elm = document.createElement('div');
  jsUnit.assertFunction(elm.get_id);
});

jsUnit.add("document.getElementsByName must return extended elements", function()
{
  var elms = document.getElementsByName('titi');
  jsUnit.assertFunction(elms[0].get_id);
});

jsUnit.add("document.getElementsByName must return a NodeList", function()
{
  var elms = document.getElementsByName('titi');
  jsUnit.assertObject(elms.item(0));
});

jsUnit.run();

  </script>

</body>
</html>
