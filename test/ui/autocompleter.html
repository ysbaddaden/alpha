<DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
  <title>UI.Autocompleter</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" type="text/css" href="../base.css"/>
</head>
<body>

<form method="get" action="#">
  <p>
    Single token:
    <input type="text" name="user_name" id="user_name" autocomplete="off"/>
    <br/>
    (hidden: <input type="text" name="user_id" id="user_id"/>)
  </p>
</form>

<script type="text/javascript" src="../loader.js"></script>
<script type="text/javascript">
load_alpha('../..');
load_addons('../..');
load_ui('../..');
</script>

<!--script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script-->
<script type="text/javascript">
var autocompleter = new UI.Autocompleter(document.getElementById('user_name'), {
  url: '../ajax/autocompleter.html',
  minChars: 1
});

autocompleter.onselect = function(item) {
  document.getElementById('user_id').value = item.getAttribute('data-value');
}
</script>

</body>
</html>
