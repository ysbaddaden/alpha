<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
  <title>UI.Autoresize</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
  <style type="text/css">
  body, textarea { font: normal 12px/1.5 "lucida grande", verdana, sans-serif; color: #000; }
  body { padding: 3em; background: #FFF; }
  
  textarea.first  { border: 1px solid #000; padding: 5px; width: 100px; }
  textarea.second { border: 0; padding: 0; width: 100px; }
  </style>
</head>
<body>

<form action="#" method="post">
  <textarea class="autoresize first" rows="1" cols="10">this textarea shall resize itself automagically</textarea>
</form>

<form action="#" method="post">
  <textarea class="autoresize second" rows="1" cols="10">this textarea shall resize itself automagically</textarea>
</form>

<script type="text/javascript" src="../loader.js"></script>
<script type="text/javascript">
load_compat('../..');
load_addons('../..');
load_ui('../..');
</script>

<!--script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script-->
<script type="text/javascript">
var elements = document.getElementsByClassName('autoresize');
Array.prototype.forEach.call(elements, function(element)
{
  var o = new UI.Autoresize(element);
  o.resize();
});
</script>

</body>
</html>
