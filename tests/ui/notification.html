<head>
  <title>UI.Notification (displays notification windows)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style type="text/css">
  
  body { font: normal 12px/1.5 lucida grande, verdana, sans-serif; background: #07A; }
  body p { text-align: right; }

  .notification { position: fixed; top: 1.5em; right: 1.5em;
    -moz-border-radius: 4px; -webkit-border-radius: 4px;
    padding: 1.5em; color: #FFF; font-weight: bold;
    background: #000;
    background: rgba(0, 0, 0, 0.75);
    _background: transparent;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);
    -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
  }
  
  </style>
</head>
<body>

<p>
  <button id="open-notification">click-me</button>
</p>

<script type="text/javascript" src="../loader.js"></script>
<script type="text/javascript">
load_compat('../..');
load_addons('../..');
load_ui('../..');
</script>

<!--script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script-->
<script type="text/javascript">

document.getElementById('open-notification').addEventListener('click', function()
{
  var notification = new UI.Notification();
  notification.setMessage('This is a message.');
}, false);

</script>

</body>
