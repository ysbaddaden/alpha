<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
  <title>UI.Picker (windows attached to an element)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style type="text/css">
  
  body { font: normal 12px/1.5 lucida grande, verdana, sans-serif; padding: 3em; }
  body > p { text-align: center; margin: 3em 0; }
  button { margin: 0 3em; }
  
  .picker { border: 1px solid; border-top-color: #BBB; border-left-color: #BBB;
    border-right-color: #888; border-bottom-color: #888; background: #DDD; }
  .picker .content { padding: 4px; background: #F4F4F4; }
  
  </style>
</head>
<body>

<p>
  <button class="">standard input picker</button>
</p>
<p>
  <button class="top">top</button>
  <button class="bottom">bottom</button>
  <button class="left">left</button>
  <button class="right">right</button>
</p>
<p>
  <button class="top left">top left</button>
  <button class="top right">top right</button>
  <button class="bottom left">bottom left</button>
  <button class="bottom right">bottom right</button>
</p>


<script type="text/javascript" src="../loader.js"></script>
<script type="text/javascript">
load_alpha('../..');
load_addons('../..');
load_ui('../..');
</script>

<!--script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script-->
<script type="text/javascript">

var buttons = document.getElementsByTagName('button');
Array.prototype.forEach.call(buttons, function(btn)
{
  btn.addEventListener('click', function()
  {
    var picker = new UI.Picker(btn, {position: btn.className});
    picker.setContent('a picker');
    picker.display();
  }, false);
});
</script>

</body>
</html>
