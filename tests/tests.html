<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
  <title>Some manual event tests</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>

  <p id="container">
    <button id="btn" name="btn">click me (or mouse me over)</button>
  </p>


<script type="text/javascript" src="loader.js"></script>
<script type="text/javascript">
load_compat('..');
</script>

<script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script>
<script type="text/javascript">

function run_on_event(evt)
{
  console.log(
    this.id,
    evt.type,
    evt.target.tagName,
    evt.currentTarget.tagName,
    evt.relatedTarget ? evt.relatedTarget.tagName : null
  );
}

var btn = document.getElementById('btn');
btn.addEventListener('click', run_on_event, false);

var btn = document.getElementsByName('btn')[0];
btn.addEventListener('mouseover', run_on_event, false);

var btn = document.getElementsByTagName('button')[0];
btn.addEventListener('mouseout', run_on_event, false);

var p = document.getElementById('container');
p.addEventListener('click', run_on_event, false);

</script>

</body>
</html>
