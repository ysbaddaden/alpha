<html>
<head>
  <script type="text/javascript" src="jsunit.js"></script>
  <script type="text/javascript" src="../compat/core.js"></script>
</head>
<body>

<div id="test"></div>
<div id="toto"></div>

  <script type="text/javascript">

Element.prototype.test = function(evt) {
  return this.id;
}

jsUnit.add('test_element_prototype_test_true', function()
{
  var element = $('test');
  jsUnit.assertTrue(element.test() === 'test');
});

jsUnit.add('test_element_prototype_test_false', function()
{
  var element = $('toto');
  jsUnit.assertFalse(element.test() === 'test');
});

jsUnit.run();

  </script>

</body>
</html>
